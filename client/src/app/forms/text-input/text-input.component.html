<div class="form-group">
     <ng-container *ngIf="ngControl?.control as control">
            <input
            [class.is-invalid] = 'ngControl.touched &&  ngControl.invalid'
             [formControl] = "getFormControl!" 
            type= {{type}}
            class="form-control mr-sm-2"         
            placeholder="{{label}}"/>

            <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback">Please enter a {{label}}.</div>

            <div *ngIf="ngControl.control?.errors?.['minlength']" 
                class="invalid-feedback">
                {{label}} must be at least {{ngControl.control?.errors?.['minlength']?.requiredLength}} characters.</div>

            <div *ngIf="ngControl.control?.errors?.['maxlength']" 
                class="invalid-feedback">
                {{label}} mut be at most {{ngControl.control?.errors?.['maxlength']?.requiredLength}} characters.</div>
            <div *ngIf="ngControl.control?.errors?.['isMatching']" class="invalid-feedback">Passwords do not match.</div>

    </ng-container>


      </div>
