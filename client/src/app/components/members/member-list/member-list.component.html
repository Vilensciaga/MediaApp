<div class="text-center mt-3">
    <h2>Your Potential Matches - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3 me-5">
    <form #form="ngForm" class="d-flex flex-wrap align-items-end gap-2 mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Age From</label>
            <input type="number" class="form-control form-control-sm me-1"
             style="width:70px" name="minAge" [(ngModel)]="userParams.minAge">     
        </div>
        <div class="form-group px-2">
            <label>Age To</label>
            <input type="number" class="form-control form-control-sm me-1"
             style="width:70px" name="maxAge" [(ngModel)]="userParams.maxAge">     
        </div>
        <div class="form-group px-2">
            <label for="">Show:</label>
            <select name="gender" style="width: 130px;"  [(ngModel)]="userParams.gender" class="form-control form-control-sm me-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>   
        </div>
        <button class="btn btn-primary btn-sm ml-1" type="submit"> Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-primary btn-sm ml-1" type="submit"> Reset Filters</button>

    </form>
</div>

<div class="row mt-3">
    <div *ngFor="let member of members" class="col-2 mt-2">
        <app-member-card [member] = 'member'></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center mt-5 mb-2" *ngIf="pagination">
    <ngb-pagination [collectionSize]="pagination.totalItems"
     [(page)]="pagination.currentPage"
     [boundaryLinks]="true" 
     [pageSize] = "pagination.itemsPerPage"
     (pageChange) = "pageChanged($event)"
     />
</div>
